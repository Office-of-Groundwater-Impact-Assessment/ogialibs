on: [push]
jobs:
  pylint-and-tests:
    name: Conda ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.8"]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          environment-file: freeze-38.yml
      - name: Conda info
        shell: bash -l {0}
        run: conda info
      - name: Python Style Checks
        shell: pwsh
        # For this to work, the pylint package needs to be present in 
        # the freeze.yml file. Use the command below to install;
        # > conda install pylint
        run: pylint $(git ls-files '*.py')
      - name: Unit Tests
        shell: pwsh
        run: python -m unittest discover tests -v